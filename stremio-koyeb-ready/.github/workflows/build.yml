name: Build and Push to GHCR
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          echo "Building $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker push "$IMAGE"
